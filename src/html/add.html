<div class="add hidden" id="add-cocktail">
  <button data-close type="button" class="add__close arrow">
    <span class="arrow_span"></span>
    <span class="arrow_span"></span>
    <span class="arrow_span"></span>
  </button>

  <div class="add__body">
    <div class="add__header">
      <h2 class="add__title title title-1">
        You are welcome to add any cocktail you like!
      </h2>
      <p class="add__description description description-1">
        Please fill in ALL the inputs carefully for your recipe to be rendered
        correctly.
      </p>
    </div>

        <h3 class="form__subtitle subtitle subtitle-3">General data</h3>
      </div>

        <h3 class="form__subtitle subtitle subtitle-3">Ingredients</h3>
        <p class="form__description description description-2">
          Please select ingredient from the list, then put in quantity and
          measurement units.
        </p>
      </div>
      <div class="form__column">
        <div class="form__group form__group-horisontal">
          <label
            for="cocktail-name"
            class="form__label description description-3"
            >Name of cocktail:</label
          >
          <input
            type="text"
            class="form__input form__input-large"
            id="cocktail-name"
            name="cocktail-name"
            required
          />
        </div>
        <div class="form__group form__group-horisontal">
          <label for="image-url" class="form__label description description-3"
            >Image URL:</label

          <input
            type="text"
            class="form__input form__input-large"
            id="image-url"
            name="image-url"
            required
          />
        </div>
        <div class="form__group form__group-align-top">
          <label class="form__label description description-3" for="message"
            >Some instructions:</label
          >
          <textarea
            class="form__textarea"
            id="message"
            name="message"
            rows="8"
            cols="70"
            required
          >
          </textarea>
        </div>
        <div class="form__group form__group-vertical">
          <p class="form__label description description-3">Is it tipsy?</p>
